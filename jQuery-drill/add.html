<!DOCTYPE html>
<html>
<head>
    <title>jQuery add&append operation study</title>
    <style type="text/css">
        .infoContainer {
            border: 1px solid #245bb6;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
        <ul>
            <li>list item 1</li>
            <li>list item 2</li>
            <li>list item 3</li>
        </ul>
        <p>a paragraph</p>

        <script src="../imported/jquery-2.0.3.js" type="text/javascript" ></script>
        <script type="text/javascript">
             //2014-01-14 jQuery append operation
            $(function(){
                var titleElement = function(title){
                    if (title === null || title === undefined) {
                    return $();
                    } else {
                    return $("<span class='title'></span>").text(title);
                    }
                }("hello welcome to my world");
                var container = $("<div class='infoContainer'>to zhuang</div>");
                var personInfo = $("<div class='personInfo'>this is to test</div>");
                // add( "<p id='new'>new paragraph</p>" )
                // titleElement.add(container.append(personInfo));
                // titleElement.add( $("div").css("border", "2px solid red").add("p").css("background", "yellow" ) );
                $("body").append(titleElement);
                titleElement.append("<div class='personInfo'>this is to test</div>");
            });
        </script>
</body>
</html>
