    <body>
        <div id="log"></div>
        <!--how to creat object in javascript-->
        <script src="imported/jquery-2.0.3.js" type="text/javascript" ></script>
        <script type="text/javascript">
            $(document).ready(function(){
                var object1 = {"apple": 5, "banana":{"price": 23.45, "location": "china"}, "pear": 5};
                var object2 = {"durain": 20, "banana": {"price": 24.6}};

                $.extend(object1, object2)
                var printobj = typeof JSON !== undefined ? JSON.stringify : function(obj) {
                    var arr = [];
                    $.each(obj, function(key, val) {
                        var next = key + ":";
                        next += $.isPlainObject(val) ? printobj(val) : val
                        arr.push(next)
                    });
                };
                $("#log").append(printobj(object1)).append(typeof "1212" == "string").append(typeof JSON !== undefined)


                // properties test
                var prop = {x : 1}
                // as key in js are all "String" so you should add "" on them
                console.log("x" in prop)
                console.log("y" in prop)
                console.log("toString" in prop) // toString is prop inherit from
            });
        </script>
